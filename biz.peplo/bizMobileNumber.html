<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/new.css">

    <title>Biz.peplo-Log In</title>
</head>

<body>


    <!-- background image here -->
    <div class="container">


        <img class="logo" src="peplo_logo_original.png" alt="" srcset="" width="220px" height="120px">


        <div class="row  mainBox px-4 ">
            <div class="col-2"></div>

            <div class="col-5 text-center mainCard mainCard-number ">

                <div class=" card-body ">
                    <h3 class="card-title Trial-text">Start 14-day FREE trial</h3>
                    <div class="">
                        <label for="exampleFormControlInput1" class="form-label text w-100 ">
                            <b class="text fs-5 mt-3 mb-2">Your Mobile Number</b></label>
                        <input class="form-control input p-3 my-2" id="exampleFormControlInput1"
                            placeholder="Enter a valid Phone Number" type="tel" pattern="[0-9]{10}" required>
                        <div class="card-footer ">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn  p-2 w-100 button" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <b class="text fs-6 text-light "> Get Started </b>
                            </button>
                        </div>

                    </div>

                </div>
            </div>
            <span class="col-5  m-5 back-img">
                <img src="/biz.peplo/no-back-cart.png" alt="" style="height: 500px;
            width: 530px;">
            </span>


        </div>


        <!-- Modal -->
        <div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header m-head">
                        <button type="button" class="btn-close bg-light" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row  mainBox px-43 ">
                                <div class="   text-center main-OTP-Card ">

                                    <div class=" card-body ">
                                        <h3 class="card-title Trial-text">Verify OTP </h3>
                                        <div class="">
                                            <label for="exampleFormControlInput1" class="form-label text w-100 ">
                                                <b class="text fs-5 mt-3 mb-2">Enter the OTP below </b></label>

                                            <form method="get" class="my-3 text-center p-3 my-2 "
                                                data-group-name="digits" data-autosubmit="false" autocomplete="off">


                                                <input class="otp text-center" type="text" id='ist' maxlength="1"
                                                    onkeyup="clickEvent(this,'sec')">
                                                <input class="otp text-center" type="text" id="sec" maxlength="1"
                                                    onkeyup="clickEvent(this,'third')">
                                                <input class="otp text-center" type="text" id="third" maxlength="1"
                                                    onkeyup="clickEvent(this,'fourth')">
                                                <input class="otp text-center" type="text" id="fourth" maxlength="1"
                                                    onkeyup="clickEvent(this,'fifth')">

                                                <br>
                                                <a href="" style="text-decoration: none;"><button
                                                        class="button p-2  my-5" style="width:260px;"><b
                                                            class="text fs-6"> varify</b> </button></a>
                                            </form>

                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <!-- Optional JavaScript; choose one of the two! -->

            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous">
                </script>



            <script>
                function clickEvent(first, last) {
                    if (first.value.length) {
                        document.getElementById(last).focus();
                    }
                }     
            </script>



</body>

</html>
