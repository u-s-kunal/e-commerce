<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bizForm.css">

    <title>Biz.peplo-Log In</title>
</head>

<body>


    <!-- background image here -->
    <div class="container">


        <img class="logo" src="peplo_logo_original.png" alt="" srcset="" width="220px" height="120px">


        <div class="row  mainBox ">

            <div class="col-4 text-center mainCard  ">

                <div class=" card-body ">
                    <!-- sign up form starts here   -->
                    <h3>Enter business details </h3>

                    <form class=" formBox">
                        <div class="mb-2">
                            <label for="firstName" class="form-label">Country</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" value="India" readonly>
                                <span class="input-group-text" id="Country"><img src="/biz.peplo/icons8-india-100.png"
                                        alt="" srcset="" height="36px" width="36px"></span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="lastName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Your full name ">
                        </div>

                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Your email address">

                        </div>
                        <div class="mb-2">
                            <label for="exampleInputPassword1" class="form-label">Business Name</label>
                            <input type="text" class="form-control" id="businessName" placeholder="Business name">
                        </div>
                        <div class="mb-2">
                            <label for="categories" class="form-label">Business Category</label>
                            <div class="input-group">
                                <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                  <option selected>Choose...</option>
                                  <option value="1">Auto Mobiles & accessories</option>
                                  <option value="2">Home Decore</option>
                                  <option value="3">Eyewear Accessories</option>
                                  <option value="4">Industrial & Scientific</option>
                                  <option value="5">Books & Stationary Products</option>
                                  <option value="6">Audio Speakers</option>
                                  <option value="7">Furniture</option>
                                  <option value="8">Electronic Applications</option>
                                  <option value="9">Agricultural Equipments</option>
                                  <option value="10">Sports Equipments</option>
                                  <option value="11">Footware Accessories</option>
                                  <option value="12">Beauty and Personal Products</option>
                                  <option value="13">Toys & Games</option>
                                  <option value="14">Health & Wellness</option>
                                  <option value="15">Construction Materials</option>
                                  <option value="16">Chemical Tools & Hardware</option>
                                  <option value="17">Pet & Supplies</option>
                                  <option value="18">Light Accessories</option>
                                  <option value="19">Computer & Laptop Accessories</option>
                                  <option value="20">Jwellery & Jems</option>
                                  <option value="21">Grocery Essensials</option>
                                  <option value="22">Luggage Bags</option>
                                </select>
                              </div>
                           
                           
                            
                        </div>
                </div>

                <button type="submit" class="btn btn-dark w-100 p-2 mt-3 mb-3"><b class="text fs-6">
                        Finish</b></button>
                </form>

            </div>

            <span class="col-3  m-4 back-img ">
                <img src="/biz.peplo/no-back-cart.png" alt="" style="height: 400px;
                    width: 430px;">
            </span>
        </div>
    </div>


    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
