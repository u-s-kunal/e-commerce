<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/biz.peplo/bozOTP.css">

    <title>Biz.peplo-Enter OTP</title>
</head>

<body>


    <div class="container">


        <img class="logo mx-0" src="peplo_logo_original.png" alt="" srcset="" width="220px" height="120px">


        <div class="row  mainBox px-43">
            <!-- <div class="col-1"></div> -->

            <div class="col-6  ms-5 text-center mainCard ">

                <div class=" card-body ">
                    <h3 class="card-title Trial-text">Verify OTP </h3>
                    <div class="">
                        <label for="exampleFormControlInput1" class="form-label text w-100 ">
                            <b class="text fs-5 mt-3 mb-2">Enter the OTP below </b></label>

                        <form class="my-3 text-center p-3 my-2">
                            <input class="otp  text-center" type="text"
                                oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1>
                            <input class="otp text-center"  type="text"
                                oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1>
                            <input class="otp text-center" type="text"
                                oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1>
                            <input class="otp text-center" type="text"
                                oninput='digitValidate(this)' onkeyup='tabChange(4)' maxlength=1>
                            <br>
                            <a href="" style="text-decoration: none;"><button class="button p-2  my-5" style="width:260px;"><b class="text fs-6"> varify</b> </button></a>
                        </form>

                    </div>
                </div>

            </div>
            <span class="col-6  m-5 back-img">
                <img src="/biz.peplo/no-back-cart.png" alt="" style="height: 500px;
                width: 530px;">
            </span>

        </div>
        
    </div>


    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        let digitValidate = function (ele) {
            console.log(ele.value);
            ele.value = ele.value.replace(/[^0-9]/g, '');
        }

        let tabChange = function (val) {
            let ele = document.querySelectorAll('input');
            if (ele[val - 1].value != '') {
                ele[val].focus()
            } else if (ele[val - 1].value == '') {
                ele[val - 2].focus()
            }
        }


    </script>


</body>

</html>
