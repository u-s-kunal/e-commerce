<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="new.css">

    <title>Sign up for new account</title>
</head>

<body>

    <div class="card  smallCardMain" style="width: 200px;">
        <div id="MypriceList" class="card-body smallCardTwo-sign-up-form">

            <!-- this  price index section will be added to the list with JS   -->

            <div class="container price-list-small">
                <div class="ticketDetails m-3">
                    <b class="text">4 Jul 2022 at 10:30am</b>
                    <p class="text-muted ">1h 5min duration, ends at 11:35am</p>
                </div>
                <div class="price-content row">
                    <div class=" col-7  ">
                        <div class=" text-start">
                            <small class="text m-0 p-0">Eyebrows</small><br>
                            <small class="text-muted">10 min</small>
                        </div>
                    </div>
                    <div class="col-5">
                        <p> &#8377; 200</p>
                    </div>

                </div>
            </div>

            <br>
            <!-- total price will show here  -->
            <div class=" total-price">
                <b>Total </b>
                <b> &#8377; 200</b>
            </div>
        </div>
    </div>
    <div class=" text-center text-secondary ">
        <div class="d-flex  justify-content-center pt-3 topStep-sign-up ">
            <a href="/login.html" class="leftArrow-sign-up-form "><svg xmlns="http://www.w3.org/2000/svg" width="30"
                    height="30" fill="gray" class="bi bi-arrow-left  " viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg></a>
            <p>Step back</p>
        </div>
    </div>
    <div class="col-6 ">
        <h2 class="  text text-light topHeading-sign-up-form" style="margin-top:-12px;">
            Sign up to continue
        </h2>
    </div>
    <div class=" row  topBar-sign-up-page ">


    </div>
    <div class="col-2  d-flex justify-content-start align-items-center
        "><button type="button" class="btn-close btn-close-white " aria-label="Close"></button>
    </div>
    </div>



    <div class="container  listOfitems-sign-up-form " style="height: auto;">
        <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example"
            tabindex="0" id="overflow-of-list">

            <!-- sign up form starts here   -->

            <form class=" formBox-sign-up-form">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your first name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Your last name ">
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Your phone number "
                        type="tel">
                </div>


                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Your email address">

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Create a password">
                </div>
                <div class="mb-3">
                    <label for="exampleInputCPassword" class="form-label">Confirm Password</label>
                    <input type="Confirm-password" class="form-control" id="exampleInputCPassword"
                        placeholder="Confirm a password">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleTerms">
                    <label class="form-check-label" for="exampleCheck1">
                        I agree to the <a href="" style="text-decoration: none;">Privacy Policy</a> , <a href=""
                            style="text-decoration: none;">Terms of Use</a> and <a href=""
                            style="text-decoration: none;"> Terms of Service</a> .
                    </label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleNotification">
                    <label class="form-check-label" for="exampleCheck1">
                        I agree to receive marketing notifications with offers and news
                    </label>
                </div>

                <button type="submit" class="btn btn-dark w-100 p-3 mt-3 mb-3"><b class="text fs-5"> Sign
                        up</b></button>
            </form>

            <div class="container">

            </div>
            <div class="container price-list m-3">
                <div class="row ">
                    <p class="text text-muted text-center"> Already have an account?</p>
                    <a href="" class="text text-center" style="text-decoration: none; margin-top: -15px;">Log in
                        now</a>
                </div>
            </div>
        </div>


    </div>


    <!-- selected services ticket  here  -->

    <div class="col-6 container smallTicket-sign-up-form">
        <div class="row ">
            <div class="col-12 ">
                <img src="/images/face.jpg" class="img-fluid ticket-img bg-dark" alt="..." height="100px"
                    width="100px  ">
                <h5 class="text ticketHeading">The Hitlist studio</h5>
                <p class="text text-muted ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam,
                    blanditiis.
                </p>

            </div>
        </div>

    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>


</body>

</html>
