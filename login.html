<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="new.css">

    <title>Login to your account</title>
</head>

<body>




    <div class="card  smallCardMain" style="width: 18rem;">
        <div id="MypriceList" class="card-body smallCardTwo">

            <!-- this section will be added to the list with JS   -->

            <div class="container price-list-small-login ">
                <div class="ticketDetails m-3">
                    <b class="text">4 Jul 2022 at 10:30am</b>
                    <p class="text-muted">1h 5min duration, ends at 11:35am</p>
                </div>

                <div class=" col-6 col-lg-6 ">
                    <div class="col-12 col-lg-8 text-start">
                        <small class="text ">Eyebrows</small><br>
                        <small class="text-muted">10 min</small>
                    </div>
                </div>
                <div class="col-3 col-lg-3 ">
                    <p> &#8377; 200</p>
                </div>
            </div>

            <br>
            <!-- total price will show here  -->
            <div class=" total-price">

                <b>Total </b>
                <div> &#8377; 200</div>

            </div>




        </div>

    </div>


    <div class=" row bg-dark  topBar">

        <div class="col-10  topBar-text  mt-2">
            <div class="col-6 text-center text-secondary">
                <div class="d-flex  justify-content-center pt-3">
                    <a href="/selectTime.html" class="leftArrow"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                            height="30" fill="gray" class="bi bi-arrow-left mx-2" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                        </svg></a>
                    <p>Step 4 of 4</p>
                </div>

            </div>
            <div class="col-6 ">
                <h2 class="  text text-light topHeading" style="margin-top:-12px;">
                    Sign up to continue
                </h2>
            </div>

        </div>
        <div class="col-2  d-flex justify-content-start align-items-center
        "><button type="button" class="btn-close btn-close-white " aria-label="Close"></button>
        </div>


    </div>

    <div class="card p-4">

        <div class="  listOfitems-login ">
            <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example"
                tabindex="0" id="overflow-of-list">

                <!-- login methosds list starts here   -->


                <div class="container ">
                    
                    <a href="SignUpForm.html" class="w-100">
                        <button type="button" class="btn btn-dark shadow emailBtn">


                            <span class="text-start  bg- text-left"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-envelope-fill mx-3" viewBox="0 0 16 16">
                                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                              </svg><b class="text"> Sign up with your Email</b></span>


                        </button>
                    </a>
                  
                   
                        <button type="button" class="btn btn-dark shadow emailBtn">


                            <span class="text-start  bg- text-left"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-google mx-3" viewBox="0 0 16 16">
                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                              </svg><b class="text"> Continue with Google</b></span>


                        </button>
           

                   
                        <button type="button" class="btn btn-dark shadow emailBtn">


                            <span class="text-start  bg- text-left"> <svg xmlns="http://www.w3.org/2000/svg"
                                    width="30" height="30" fill="currentColor" class="bi bi-facebook mx-3"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                                </svg><b class="text"> Sign up with Facebook</b></span>


                        </button>
                  
                </div>

                <div class="container  m-3">
                    <div class="row ">
                        <p class="text text-muted text-center"> Already have an account?</p>
                        <a href="" class="text text-center" style="text-decoration: none; margin-top: -15px;">Log in
                            now</a>
                    </div>
                </div>
            </div>

        </div>



        <!-- selected services ticket  here  -->

        <div class="col-6 container smallTicket-login">
            <div class="row ">
                <div class="col-12 ">
                    <img src="images/face.jpg" class="img-fluid ticket-img-login bg-dark" alt="..." height="100px"
                        width="100px  ">
                    <h5 class="text ticketHeading">The Hitlist studio</h5>
                    <p class="text text-muted ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam,
                        blanditiis.
                    </p>

                </div>
            </div>

        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>


</body>

</html>
